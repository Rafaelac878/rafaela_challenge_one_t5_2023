<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">

        <main class="container">
            <section class="firstItens">
                <header>
                    <h1 class="title">Decodificador</h1>
                </header>
                <div class="textTyped">
                    <textarea type="text" id="typedMensagem" placeholder="Digite seu texto..." class="resizeNone" cols="40" rows="20"></textarea>
                </div>
                <div class="boxButton">
                    <div>
                        <p id="textVetor" class="alertVetor"><span id="iconVetor" class="vetor">!</span>Apenas usar letras
                            min√∫sculas sem acento.</p>

                        <button type="submit" onclick="criptografar()" id="btn_criptografar"
                            class="buttonCriptografar">Criptografar</button>

                        <button type="submit" onclick="descriptografar()"
                            class="buttonDescriptografar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section id="area" class="boxArea">
                    <div id="areaDecoder" class="areaText"></div>
                    <div id="secondArea"></div>
            </section>
        </main>
        <footer>
                <p class="copyright">&copy; Copyright Rafaelac878 - 2023</p>
        </footer>
        <script src="./js/main.js"></script>
    </body>
</html>
